apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-gateway
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: api-gateway
    spec:
      containers:
        - env:
            - name: EUREKA.CLIENT.SERVICEURL.DEFAULTZONE
              value: http://naming-server:8761/eureka
            - name: MANAGEMENT.ZIPKIN.TRACING.ENDPOINT
              value: http://zipkin-server:9411/api/v2/spans
          image: michalmm/mvn2-api-gateway:0.0.1-SNAPSHOT
          name: api-gateway
          ports:
            - containerPort: 8765
              protocol: TCP
          resources:
            limits:
              memory: "734003200"
      restartPolicy: Always
